      background: #F3F4F6;
      padding-bottom: 110px;
      color: #111827;
    }

    /* HEADER */
    .header-wrapper {
      background: #FFD400;
      padding-top: 24px;
      padding-bottom: 16px;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }

    .header {
      text-align: center;
      font-weight: 900;
      font-size: 24px;
    }

    /* CATEGORY */
    .category {
      background: #FFFFFF;
      margin: 18px 12px;
      padding: 20px;
      border-radius: 18px;
      font-weight: 700;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .category span {
      font-size: 26px;
    }

    /* PRODUCTS */
    .products {
      display: none;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      padding: 0 12px 12px;
    }

    .card {
      background: #FFFFFF;
      border-radius: 18px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
    }

    .product-img {
      width: 100%;
      height: 125px;
      object-fit: cover;
      border-radius: 14px;
    }

    .product-name {
      font-size: 15px;
      font-weight: 600;
      margin-top: 10px;
      min-height: 42px;
    }

    .price {
      color: #CA8A04;
      font-weight: 800;
      font-size: 15px;
      margin: 6px 0;
    }

    .add-btn {
      margin-top: auto;
      background: #FFD400;
      border: none;
      border-radius: 14px;
      padding: 14px;
      font-weight: 700;
      font-size: 15px;
    }

    /* BOTTOM NAV */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #FFFFFF;
      border-top: 1px solid #E5E7EB;
      display: flex;
      justify-content: space-around;
      padding: 18px 0 28px;
    }

    .nav-item {
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }

    .nav-item span {
      display: block;
      font-size: 30px;
      margin-bottom: 6px;
    }
  </style>
</head>
