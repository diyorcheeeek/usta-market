  <style>
    * {

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f3f4f6;

    /* ===== HEADER ===== */
    .header {

    .bottom-bar {

      flex-direction: column;

      justify-content: center;
      box-shadow: 0 6px 16px rgba(37,99,235,0.5);
    }

    .nav-btn.center .label {
      font-size: 10px;
      margin-top: -2px;
    }
  </style>
</head>
